
- template: templates/running/running.calqulus.yaml


# ############
# ## SERIES ##
# ############

# --- Pelvis ---

- parameter: Pelvis_Height_Normalised
  where:
    name: Running*
  steps:
    - segment: Hips => hipsDynamic
    - segment: Hips?name=Static* => hipsStatic
    - mean: hipsStatic.z
    - subtract: [hipsDynamic.z, $prev]
    - convert: $prev
      from: mm
      to: m

# deal with naming imcompatibility between Running and FA
- parameter: Left Elbow Angle
  set: left
  where:
    name: Running*
  steps:
    - import: Left Elbow Angles.x
    
- parameter: Right Elbow Angle
  set: right
  where:
    name: Running*
  steps:
    - import: Right Elbow Angles.x
    
- parameter: Right Pelvic Angles_Calq
  set: right
  steps:
    - import: Right Pelvic Angles

