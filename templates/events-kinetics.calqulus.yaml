############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [0]

- event: EOF
  steps:
    - subtract: [$length, 1]

- event: LOFF_force
  where:
    force: left
  set: left
  steps:
    - import: Left GRF.z
    - lowpass:
    - threshold: $prev
      value: 0.05
      direction: down
    - eventMask: [$prev, BOF, EOF]
      # keep: -1
    # - add: [$prev, 1]
    
- event: LON_force
  where:
    force: left
  set: left
  steps:
    - import: Left GRF.z
    - lowpass:
    - threshold: $prev
      value: 0.05
      direction: up
    - eventMask: [$prev, BOF, EOF]
      # keep: -1
    - subtract: [$prev, 2] #do we want first nonzero value or last zero value?
    
- event: ROFF_force
  where:
    force: right
  set: right
  steps:
    - import: Right GRF.z
    - lowpass:
    - threshold: $prev
      value: 0.05
      direction: down
    - eventMask: [$prev, BOF, EOF]
      # keep: -1
    # - add: [$prev, 1]
    
- event: RON_force
  where:
    force: right
  set: right
  steps:
    - import: Right GRF.z
    - lowpass:
    - threshold: $prev
      value: 0.05
      direction: up
    - eventMask: [$prev, BOF, EOF]
      # keep: -1
    - subtract: [$prev, 2] #do we want first nonzero value or last zero value?
    
