############
## SPACES ##
############

- space: VirtualLab
  alignWithSegment:
    segment: Hips

############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [[0]]

- event: EOF
  steps:
    - subtract: [$length, 1]

### measured events ###

- event: PelvisCGPos_vel_min
  steps:
    - divide: [$framerate, 0.5] #0.5s
      output: window
    - lowpass: PelvisCGPos_vel.z
      cutoff: 3
      export: PelvisCGPos_vel_filt #keep it
    - negate:
    - peakFinder: 
      height: 0.15
      # distance: window
      distance: 75

- event: Pelvis_lowest
  steps:
    - divide: [$framerate, 0.5] #0.5s
      export: window
    - mean: PelvisCGPos.z
      export: PelvisCGPos_mean
    - multiply: [$prev, -0.95]
      export: limit
    - negate: PelvisCGPos.z
    - peakFinder: 
      height: limit
      distance: 150
      # distance: window

# For repeating squats -----
- event: TOP_temp
  steps:
    - threshold: PelvisCGPos_vel_filt
      value: 0
      direction: down
    - eventMask: [$prev, Pelvis_lowest, PelvisCGPos_vel_min]
      keep: 0

- event: TOP_temp_start
  steps:
    - threshold: PelvisCGPos_vel_filt
      value: 0
      direction: down
    - eventMask: [$prev, Pelvis_lowest, PelvisCGPos_vel_min]
      keep: -1

- event: TOP_temp_end
  steps:
    - threshold: PelvisCGPos_vel_filt
      value: 0
      direction: down
    - eventMask: [$prev, Pelvis_lowest, PelvisCGPos_vel_min]
      keep: 0

- event: pelvis_lowest_first
  steps:
    - import: Pelvis_lowest@1

- event: pelvis_lowest_last
  steps:
    - import: Pelvis_lowest@-1

- event: TOP1_start
  steps:
    - threshold: PelvisCGPos_vel_filt
      value: 0
      direction: down
    - eventMask: [$prev, BOF, pelvis_lowest_first]
      keep: -1
    
- event: TOP2_end
  steps:
    - threshold: PelvisCGPos_vel_filt
      value: 0
      direction: down
    - eventMask: [$prev, pelvis_lowest_last, EOF]
      keep: 0
    
- event: TOP_repeated_start
  steps:
    - concatenate: [TOP1_start, TOP_temp_start]

- event: TOP_repeated_end
  steps:
    - concatenate: [TOP_temp_end, TOP2_end]

# For single squat -----
- event: TOP_single
  steps:
    - concatenate: [BOF, EOF]

- event: TOP_measured_start
  steps:
    - if: Pelvis_lowest_count == 1
      then: BOF
      else: TOP_repeated_start

- event: TOP_measured_end
  steps:
    - if: Pelvis_lowest_count == 1
      then: EOF
      else: TOP_repeated_end

### entered events ###

# If user enters manual events LON/LOFF/RON/ROFF in QTM rename them to TOP
- event: TOP_entered_1
  steps:
    - if: exists(LON)
      then: LON
      else: [[]]
    
- event: TOP_entered_2
  steps:
    - if: exists(RON)
      then: RON
      else: [[]]

- event: TOP_entered_3
  steps:
    - if: exists(LOFF)
      then: LOFF
      else: [[]]

- event: TOP_entered_4
  steps:
    - if: exists(ROFF)
      then: ROFF
      else: [[]]

- event: TOP_entered_start
  steps:
    - concatenate: [TOP_entered_1, TOP_entered_2]

- event: TOP_entered_end
  steps:
    - concatenate: [TOP_entered_3, TOP_entered_4]

# entered events prioritise over calculated ones
- event: TOP_calqulus_start
  steps:
  - if: "!empty(TOP_entered_start)"
    then: TOP_entered_start
    else: TOP_measured_start

- event: TOP_calqulus_end
  steps:
  - if: "!empty(TOP_entered_end)"
    then: TOP_entered_end
    else: TOP_measured_end

- event: TOP_L_calqulus_start
  where:
    name: (Squatting_L|Squatting_B)*
  steps:
    - import: TOP_calqulus_start

- event: TOP_L_calqulus_end
  where:
    name: (Squatting_L|Squatting_B)*
  steps:
    - import: TOP_calqulus_end

- event: TOP_R_calqulus_start
  where:
    name: (Squatting_R|Squatting_B)*
  steps:
    - import: TOP_calqulus_start

- event: TOP_R_calqulus_end
  where:
    name: (Squatting_R|Squatting_B)*
  steps:
    - import: TOP_calqulus_end

# ML events prioritise over calqulus based events
- event: TOP_start
  steps:
  - if: exists(EccentricStart_ML) && Pelvis_lowest_count == ML_cycles_count && ML_cycles_count > 1
    then: EccentricStart_ML
    else: TOP_calqulus_start

- event: TOP_end
  steps:
  - if: exists(EccentricStart_ML) && Pelvis_lowest_count == ML_cycles_count && ML_cycles_count > 1
    then: TOP_calqulus_end
    else: TOP_calqulus_end

- event: TOP_L_start
  where:
    name: (Squatting_L|Squatting_B)*
  steps:
  - if: exists(EccentricStart_ML) && Pelvis_lowest_count == ML_cycles_count && ML_cycles_count > 1
    then: EccentricStart_ML
    else: TOP_L_calqulus_start

- event: TOP_L_end
  where:
    name: (Squatting_L|Squatting_B)*
  steps:
  - if: exists(EccentricStart_ML) && Pelvis_lowest_count == ML_cycles_count && ML_cycles_count > 1
    then: TOP_L_calqulus_end
    else: TOP_L_calqulus_end

- event: TOP_R_start
  where:
    name: (Squatting_R|Squatting_B)*
  steps:
  - if: exists(EccentricStart_ML) && Pelvis_lowest_count == ML_cycles_count && ML_cycles_count > 1
    then: EccentricStart_ML
    else: TOP_R_calqulus_start

- event: TOP_R_end
  where:
    name: (Squatting_R|Squatting_B)*
  steps:
  - if: exists(EccentricStart_ML) && Pelvis_lowest_count == ML_cycles_count && ML_cycles_count > 1
    then: TOP_R_calqulus_end
    else: TOP_R_calqulus_end

# Unified event names for web
- event: LeftPlotStart
  where:
    name: (Squatting_L|Squatting_B)*
  set: left
  steps:
    - import: TOP_L_start

- event: LeftPlotEnd
  where:
    name: (Squatting_L|Squatting_B)*
  set: left
  steps:
    - import: TOP_L_end

- event: RightPlotStart
  where:
    name: (Squatting_R|Squatting_B)*
  set: right
  steps:
    - import: TOP_R_start

- event: RightPlotEnd
  where:
    name: (Squatting_R|Squatting_B)*
  set: right
  steps:
    - import: TOP_R_end

############
## SERIES ##
############

- template: /templates/timeseries.calqulus.yaml

#############
## Metrics ##
#############

# count ML cycles and calqulus cycles
- parameter: Pelvis_lowest_count
  steps:
    - count: Pelvis_lowest

- parameter: EccentricEnd_ML_temp
  steps:
    - if: exists(EccentricEnd_ML)
      then: EccentricEnd_ML
      else: 0

- parameter: ML_cycles_count
  steps:
    - count: EccentricEnd_ML_temp

# Squatting depth
- parameter: Squatting_depth_Squat_B
  where:
    name: Squatting_B*
  steps:
    - refineEvent: TOP_start
      sequence: [TOP_start, Pelvis_lowest]
      export: TOP_start_refined

    - refineEvent: Pelvis_lowest
      sequence: [TOP_start, Pelvis_lowest]
      export: Pelvis_lowest_refined

    - import: PelvisCGPos@TOP_start_refined
    - import: PelvisCGPos@Pelvis_lowest_refined
    - subtract: [$prev(2), $prev]

- parameter: Squatting_depth_Squat_L
  where:
    name: Squatting_L*
  steps:
    - refineEvent: TOP_start
      sequence: [TOP_start, Pelvis_lowest]
      export: TOP_start_refined

    - refineEvent: Pelvis_lowest
      sequence: [TOP_start, Pelvis_lowest]
      export: Pelvis_lowest_refined

    - import: PelvisCGPos@TOP_start_refined
    - import: PelvisCGPos@Pelvis_lowest_refined
    - subtract: [$prev(2), $prev]

- parameter: Squatting_depth_Squat_R
  where:
    name: Squatting_R*
  steps:
    - refineEvent: TOP_start
      sequence: [TOP_start, Pelvis_lowest]
      export: TOP_start_refined

    - refineEvent: Pelvis_lowest
      sequence: [TOP_start, Pelvis_lowest]
      export: Pelvis_lowest_refined

    - import: PelvisCGPos@TOP_start_refined
    - import: PelvisCGPos@Pelvis_lowest_refined
    - subtract: [$prev(2), $prev]

