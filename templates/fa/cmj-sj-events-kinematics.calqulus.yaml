############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [0]

- event: EOF
  steps:
    - subtract: [$length, 1]

# used by CMJ and SJ
- parameter: RPV_CGVel
  steps:
    - segment: Hips
      space: VirtualLab
    - velocity:
    - convert: $prev
      from: mm/s
      to: m/s

# Bilateral and left
- event: temp_L_max
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - import: LFT_DistEndVel.z
    - max:
      frames: true

- event: LOFF
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - threshold: LFT_DistEndVel.z
      value: 0.5
      direction: up
    - eventMask: [$prev, BOF, temp_L_max]
      keep: -1
    - add: [$prev, 1]
    
- event: LON
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - min: RPV_CGVel.z
      frames: true
    - subtract: [$prev, 1]

- event: TouchDown_L_calqulus
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - import: LON

- event: TouchDown_L
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(TouchDown_L_ML)
      then: TouchDown_L_ML
      else: TouchDown_L_calqulus

- event: TakeOff_L_calqulus
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - import: LOFF

- event: TakeOff_L
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(TakeOff_L_ML)
      then: TakeOff_L_ML
      else: TakeOff_L_calqulus

- event: PlotStart_L_calqulus
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    # - divide: [$framerate, 10]
    #   output: shift
    - threshold: RPV_CGVel.z
      value: -0.05
      direction: down
    - eventMask: [$prev, BOF, TakeOff_L_calqulus]
      keep: -1
    # - add: [$prev, shift] #shift by -0.1 s

- event: PlotStart_L
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - if: exists(EccentricStart_ML)
      then: EccentricStart_ML
      else: PlotStart_L_calqulus

- event: Pelvis_lowest
  where:
    name: ^(CMJ_|SJ_)[LB]*
  steps:
    - import: Hips.z
    - eventMask: [$prev, PlotStart_L, TakeOff_L]
    - min:
      frames: true

- event: COM_MIN # we do not have body COM so we use pelvis COM instead
  where:
    name: ^(CMJ_|SJ_)[LB]*
  steps:
    - import: Hips.z
    - eventMask: [$prev, PlotStart_L, TakeOff_L]
    - min:
      frames: true

- event: Eccentric_end_calqulus
  where:
    name: CMJ_[LB]*
  steps:
    - threshold: RPV_CGVel.z
      value: 0
      direction: up
    - eventMask: [$prev, PlotStart_L_calqulus, TakeOff_L_calqulus]

- event: Eccentric_end
  where:
    name: CMJ_[LB]*
  steps:
    - if: exists(EccentricEnd_ML)
      then: EccentricEnd_ML
      else: Eccentric_end_calqulus

# Bilateral and right
- event: temp_R_max
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - import: RFT_DistEndVel.z
    - max:
      frames: true

- event: ROFF
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - threshold: RFT_DistEndVel.z
      value: 0.5
      direction: up
    - eventMask: [$prev, BOF, temp_R_max]
      keep: -1
    - add: [$prev, 1]
    
- event: RON
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - min: RPV_CGVel.z
      frames: true
    - subtract: [$prev, 1]

- event: TouchDown_R_calqulus
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - import: RON

- event: TouchDown_R
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - if: exists(TouchDown_R_ML)
      then: TouchDown_R_ML
      else: TouchDown_R_calqulus

- event: TakeOff_R_calqulus
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - import: ROFF

- event: TakeOff_R
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - if: exists(TakeOff_R_ML)
      then: TakeOff_R_ML
      else: TakeOff_R_calqulus

- event: PlotStart_R_calqulus
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    # - divide: [$framerate, 10]
    #   output: shift
    - threshold: RPV_CGVel.z
      value: -0.05
      direction: down
    - eventMask: [$prev, BOF, TakeOff_R_calqulus]
      keep: -1
    # - subtract: [$prev, shift] #shift by -0.1 s

- event: PlotStart_R
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - if: exists(EccentricStart_ML)
      then: EccentricStart_ML
      else: PlotStart_R_calqulus

- event: Pelvis_lowest
  where:
    name: ^(CMJ_|SJ_)[RB]*
  steps:
    - import: Hips.z
    - eventMask: [$prev, PlotStart_R, TakeOff_R]
    - min:
      frames: true

- event: COM_MIN # we do not have body COM so we use pelvis COM instead
  where:
    name: ^(CMJ_|SJ_)[RB]*
  steps:
    - import: Hips.z
    - eventMask: [$prev, PlotStart_R, TakeOff_R]
    - min:
      frames: true

- event: Eccentric_end_calqulus
  where:
    name: CMJ_[RB]*
  steps:
    - threshold: RPV_CGVel.z
      value: 0
      direction: up
    - eventMask: [$prev, PlotStart_R_calqulus, TakeOff_R_calqulus]

- event: Eccentric_end
  where:
    name: CMJ_[RB]*
  steps:
    - if: exists(EccentricEnd_ML)
      then: EccentricEnd_ML
      else: Eccentric_end_calqulus

- event: TakeOff
  where:
    name: ^(CMJ_|SJ_)B*
  steps:
    - concatenate: [TakeOff_L, TakeOff_R]
    - mean: 

- event: PlotStart
  where:
    name: ^(CMJ_|SJ_)B*
  steps:
    - concatenate: [PlotStart_L, PlotStart_R]
    - mean: 

- event: TouchDown
  where:
    name: ^(CMJ_|SJ_)B*
  steps:
    - concatenate: [TouchDown_L, TouchDown_R]
    - mean: 

- event: TakeOff
  where:
    name: ^(CMJ_|SJ_)L*
  steps:
    - mean: LOFF

- event: PlotStart
  where:
    name: ^(CMJ_|SJ_)L*
  steps:
    - mean: PlotStart_L

- event: TouchDown
  where:
    name: ^(CMJ_|SJ_)L*
  steps:
    - mean: LON

- event: TakeOff
  where:
    name: ^(CMJ_|SJ_)R*
  steps:
    - mean: ROFF

- event: PlotStart
  where:
    name: ^(CMJ_|SJ_)R*
  steps:
    - mean: PlotStart_R
  
- event: TouchDown
  where:
    name: ^(CMJ_|SJ_)R*
  steps:
    - mean: RON
  
- event: PlotEnd_L # We might need to review this after dependency issue is resolved
  where:
    name: ^(CMJ_|SJ_)[LB]*
  steps:
    - subtract: [EOF, TouchDown_L]
      output: diff
    - multiply: [0.75, $framerate]
      output: myShift
    - multiply: [TouchDown_L, 1]
    - add: [$prev, $prev(2)] #place PlotEnd 0.75 s after TouchDown
    - if: diff <= myShift
      then: EOF
      else: $prev

- event: PlotEnd_R
  where:
    name: ^(CMJ_|SJ_)[RB]*
  steps:
    - subtract: [EOF, TouchDown_R]
      output: diff
    - multiply: [0.75, $framerate]
      output: myShift
    - multiply: [TouchDown_R, 1]
    - add: [$prev, $prev(2)] #place PlotEnd 0.75 s after TouchDown
    - if: diff <= myShift
      then: EOF
      else: $prev

# unified event names for web
- event: LeftPlotStart
  where:
    name: ^(CMJ_|SJ_)[LB]*
  steps:
    - import: PlotStart_L

- event: RightPlotStart
  where:
    name: ^(CMJ_|SJ_)[RB]*
  steps:
    - import: PlotStart_R

- event: LeftPlotEnd
  where:
    name: ^(CMJ_|SJ_)[LB]*
  steps:
    - import: PlotEnd_L

- event: RightPlotEnd
  where:
    name: ^(CMJ_|SJ_)[RB]*
  steps:
    - import: PlotEnd_R
