############
## SPACES ##
############

- space: VirtualLab
  alignWithSegment:
    segment: Hips

############
## EVENTS ##
############

- event: EOF
  steps:
    - subtract: [$length, 1]

- parameter: PelvisCGPos_vel
  steps:
    - segment: Hips
      space: VirtualLab
    - velocity:
    - convert: $prev
      from: mm/s
      to: m/s

- parameter: LFT_DistEndAcc
  set: left
  steps:
    - segment: LeftToeBase
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 9
      export: LFT_DistEndPos
    - velocity:
    # - lowpass:
    #   extrapolate: 100
    #   cutoff: 16
      export: LFT_DistEndVel
    - velocity:

- parameter: RFT_DistEndAcc
  set: right
  steps:
    - segment: RightToeBase
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 9
      export: RFT_DistEndPos
    - velocity:
    # - lowpass:
    #   extrapolate: 100
    #   cutoff: 16
      export: RFT_DistEndVel
    - velocity:

# Left
- event: L_temp1
  where:
    name: Acc_L*
  set: left
  steps:
    - peakFinder: LFT_DistEndVel.y
      height: 0.5
    - import: $prev@1

- event: LON
  where:
    name: Acc_L*
  set: left
  steps:
    - threshold: LFT_DistEndAcc.z
      value: 0
      direction: up
    - eventMask: [$prev, L_temp1, EOF]
    - import: $prev@1

- event: LOFF
  where:
    name: Acc_L*
  set: left
  steps:
    - eventMask: [LFT_DistEndVel.z, LON, EOF]
    - max:
      frames: true

# Right
- event: R_temp1
  where:
    name: Acc_R*
  set: right
  steps:
    - peakFinder: RFT_DistEndVel.y
      height: 0.5
    - import: $prev@1

- event: RON
  where:
    name: Acc_R*
  set: right
  steps:
    - threshold: RFT_DistEndAcc.z
      value: 0
      direction: up
    - eventMask: [$prev, R_temp1, EOF]
    - import: $prev@1

- event: ROFF
  where:
    name: Acc_R*
  set: right
  steps:
    - eventMask: [RFT_DistEndVel.z, RON, EOF]
    - max:
      frames: true

# Unified event names for web
- event: LeftPlotStart
  where:
    name: Acc_L*
  steps:
    - import: LON

- event: LeftPlotEnd
  where:
    name: Acc_L*
  steps:
    - import: LOFF

- event: RightPlotStart
  where:
    name: Acc_R*
  steps:
    - import: RON

- event: RightPlotEnd
  where:
    name: Acc_R*
  steps:
    - import: ROFF

############
## SERIES ##
############

- template: /templates/timeseries.calqulus.yaml
