############
## SPACES ##
############

- space: VirtualLab
  alignWithSegment:
    segment: Hips

############
## EVENTS ##
############

- template: cmj-sj-events-kinematics.calqulus.yaml

############
## SERIES ##
############

- template: /templates/timeseries.calqulus.yaml

- parameter: Left_MID_FOOT_vel
  where:
    name: ^(CMJ_|SJ_)[LB]*
  set: left
  steps:
    - segment: LeftToeBase
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 16
      export: LFT_DistEnd
    - velocity:
    - lowpass:
      extrapolate: 100
      cutoff: 16

- parameter: Right_MID_FOOT_vel
  where:
    name: ^(CMJ_|SJ_)[RB]*
  set: right
  steps:
    - segment: RightToeBase
      space: VirtualLab
    - convert:
      from: mm
      to: m
    - lowpass:
      extrapolate: 100
      cutoff: 16
      export: LFT_DistEnd
    - velocity:
    - lowpass:
      extrapolate: 100
      cutoff: 16
#############
## Metrics ##
#############

# Flight Time
- parameter: FlightTime_CMJ_B
  where:
    name: CMJ_B*
  steps:
    - eventDuration: [TakeOff,TouchDown]

- parameter: FlightTime_CMJ_L
  where:
    name: CMJ_L*
  steps:
    - eventDuration: [TakeOff,TouchDown]

- parameter: FlightTime_CMJ_R
  where:
    name: CMJ_R*
  steps:
    - eventDuration: [TakeOff,TouchDown]

# Eccentric time
- parameter: EccentricTime_CMJ_B
  where:
    name: CMJ_B*
  steps:
    - eventDuration: [PlotStart,Eccentric_end]

- parameter: EccentricTime_CMJ_L
  where:
    name: CMJ_L*
  steps:
    - eventDuration: [PlotStart,Eccentric_end]

- parameter: EccentricTime_CMJ_R
  where:
    name: CMJ_R*
  steps:
    - eventDuration: [PlotStart,Eccentric_end]

# Concentric time
- parameter: ConcentricTime_CMJ_B
  where:
    name: CMJ_B*
  steps:
    - eventDuration: [Eccentric_end,TakeOff]

- parameter: ConcentricTime_CMJ_L
  where:
    name: CMJ_L*
  steps:
    - eventDuration: [Eccentric_end,TakeOff]

- parameter: ConcentricTime_CMJ_R
  where:
    name: CMJ_R*
  steps:
    - eventDuration: [Eccentric_end,TakeOff]

# Flight time to Contraction time ratio
- parameter: Flight_Contraction_time_ratio_CMJ_B
  where:
    name: CMJ_B*
  steps:
    - divide: [FlightTime_CMJ_B,ConcentricTime_CMJ_B]

- parameter: Flight_Contraction_time_ratio_CMJ_L
  where:
    name: CMJ_L*
  steps:
    - divide: [FlightTime_CMJ_L,ConcentricTime_CMJ_L]

- parameter: Flight_Contraction_time_ratio_CMJ_R
  where:
    name: CMJ_R*
  steps:
    - divide: [FlightTime_CMJ_R,ConcentricTime_CMJ_R]

