############
## SPACES ##
############

- space: VirtualLab
  alignWithSegment:
    segment: Hips

############
## EVENTS ##
############

- event: BOF
  steps:
    - import: [1]

- event: EOF
  steps:
    - import: [$length]

- parameter: PelvisCGPos_vel
  steps:
    - segment: Hips
      space: VirtualLab
    - velocity:
    - convert: $prev
      from: mm/s
      to: m/s

# Left
- event: TouchDown
  where:
    name: ^(SLJ_|SLL_)L*
  set: left
  steps:
    - min: LFT_DistEndVel.z
      frames: true
    - add: [$prev, 1]

- event: Max_knee_flex
  where:
    name: ^(SLJ_|SLL_)L*
  set: left
  steps:
    - eventMask: [Left Knee Angles.x, TouchDown, EOF]
    - max:
      frames: true

# Right
- event: TouchDown
  where:
    name: ^(SLJ_|SLL_)R*
  set: right
  steps:
    - min: RFT_DistEndVel.z
      frames: true
    - add: [$prev, 1]

- event: Max_knee_flex
  where:
    name: ^(SLJ_|SLL_)R*
  set: right
  steps:
    - eventMask: [Right Knee Angles.x, TouchDown, EOF]
    - max:
      frames: true

- event: PlotEnd
  steps:
    - multiply: [$framerate, 1] # 1 sec 
    - add: [$prev, TouchDown] # 1 sec after TouchDown
      export: end_fr

    - if: EOF > end_fr
      then: end_fr
      else: EOF

- event: TakeOff
  steps:
    - eventMask: [PelvisCGPos_vel.z, BOF, TouchDown]
    - max:
      frames: true
    - import: $prev@-1

- event: COM_MIN # using Pelvis for now
  steps:
    - eventMask: [Hips.z, TouchDown, Max_knee_flex]
    - min:
      frames: true

- parameter: Pelvis COG #for deggubing only
  steps:
    - import: Hips
    - convert:
      from: mm
      to: m

############
## SERIES ##
############

- template: /templates/timeseries.calqulus.yaml

