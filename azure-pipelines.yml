trigger:
  batch: true
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

resources:
  repositories:
    - repository: calqulus-ci
      type: git
      name: Calqulus-CI-Templates
      ref: feature/pipelines-ci

parameters:
  - name: calqulusVersionOverride
    displayName: Use this Calqulus version
    type: string
    default: '<enter ref>'

extends:
  template: calqulus-pipelines.yml@calqulus-ci
  parameters:
    calqulusVersionOverride: ${{ parameters.calqulusVersionOverride }}